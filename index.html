<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcraft Inventory Viewer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Bitcraft Inventory Viewer</h1>
                <nav class="header-nav">
                    <a href="#" class="nav-link active" data-view="inventory">Inventory List</a>
                    <a href="#" class="nav-link" data-view="market">Market List</a>
                    <a href="#" class="nav-link" data-view="player-market">Player Market Status</a>
                </nav>
            </div>
            <div class="version-display" id="version-display"></div>
        </div>
    </header>

    <main>
        <section class="player-management">
            <div class="section-header" data-collapse-target="player-management">
                <span style="font-size: 0.75rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em;">Players</span>
            </div>
            <div class="player-search-inline">
                <label style="min-width: 75px;">Add Player:</label>
                <input type="text" id="player-search" placeholder="Enter player name..." autocomplete="off">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-results" class="search-results"></div>
            <div class="active-players-inline">
                <label>Active Players:</label>
                <div id="player-list" class="player-chips">
                    <p class="empty-state">No players added yet.</p>
                </div>
            </div>
        </section>

        <section class="view-controls">
            <div class="controls-header" data-collapse-target="view-controls">
                <div style="display: flex; align-items: center;">
                    <h2>Filters & Options</h2>
                </div>
                <div class="stats-inline">
                    <div class="stat-inline">
                        <span class="stat-value" id="stat-players">0</span>
                        <span class="stat-label">Players</span>
                    </div>
                    <div class="stat-inline">
                        <span class="stat-value" id="stat-unique">0</span>
                        <span class="stat-label">Unique</span>
                    </div>
                    <div class="stat-inline">
                        <span class="stat-value" id="stat-total">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                </div>
            </div>
            <div class="controls-row">
                <div class="control-group">
                    <label>Group By:</label>
                    <select id="group-by">
                        <option value="none">No Grouping</option>
                        <option value="baseItem">Base Item</option>
                        <option value="tag">Type/Tag</option>
                        <option value="tier">Tier</option>
                        <option value="rarity">Rarity</option>
                        <option value="player">Player</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter Tier:</label>
                    <select id="filter-tier">
                        <option value="all">All Tiers</option>
                        <option value="-1">Tier -1</option>
                        <option value="0">Tier 0</option>
                        <option value="1">Tier 1</option>
                        <option value="2">Tier 2</option>
                        <option value="3">Tier 3</option>
                        <option value="4">Tier 4</option>
                        <option value="5">Tier 5</option>
                        <option value="6">Tier 6</option>
                        <option value="7">Tier 7</option>
                        <option value="8">Tier 8</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter Rarity:</label>
                    <select id="filter-rarity">
                        <option value="all">All Rarities</option>
                        <option value="Common">Common</option>
                        <option value="Uncommon">Uncommon</option>
                        <option value="Rare">Rare</option>
                        <option value="Epic">Epic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Mythic">Mythic</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter Type:</label>
                    <select id="filter-tag">
                        <option value="all">All Types</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Sort By:</label>
                    <select id="sort-by">
                        <option value="name">Name</option>
                        <option value="tier">Tier</option>
                        <option value="rarity">Rarity</option>
                        <option value="count">Count</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Order:</label>
                    <select id="sort-order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Search:</label>
                    <input type="text" id="item-search" placeholder="Filter items...">
                </div>
                <div class="control-group checkbox-group">
                    <label>
                        <input type="checkbox" id="expand-packages" checked>
                        Expand Packages
                    </label>
                </div>
            </div>
        </section>

        <section class="inventory-display">
            <div id="inventory-content">
                <p class="empty-state">Add a player to view their inventory.</p>
            </div>
        </section>
    </main>

    <footer>
        <button id="refresh-btn">Refresh All</button>
        <button id="export-btn">Export CSV</button>
        <button id="clear-btn">Clear All Players</button>
    </footer>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading inventory...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
