<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcraft Inventory Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bitcraft Inventory Viewer</h1>
        <p class="subtitle">View and aggregate player inventories</p>
    </header>

    <main>
        <section class="player-search">
            <h2>Add Player</h2>
            <div class="search-box">
                <input type="text" id="player-search" placeholder="Enter player name..." autocomplete="off">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </section>

        <section class="active-players">
            <h2>Active Players</h2>
            <div id="player-list" class="player-chips">
                <p class="empty-state">No players added yet. Search for a player above.</p>
            </div>
        </section>

        <section class="view-controls">
            <h2>View Options</h2>
            <div class="controls-row">
                <div class="control-group">
                    <label>Group By:</label>
                    <select id="group-by">
                        <option value="none">No Grouping</option>
                        <option value="baseItem">Base Item</option>
                        <option value="tag">Type/Tag</option>
                        <option value="tier">Tier</option>
                        <option value="rarity">Rarity</option>
                        <option value="player">Player</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter Tier:</label>
                    <select id="filter-tier">
                        <option value="all">All Tiers</option>
                        <option value="-1">Tier -1</option>
                        <option value="0">Tier 0</option>
                        <option value="1">Tier 1</option>
                        <option value="2">Tier 2</option>
                        <option value="3">Tier 3</option>
                        <option value="4">Tier 4</option>
                        <option value="5">Tier 5</option>
                        <option value="6">Tier 6</option>
                        <option value="7">Tier 7</option>
                        <option value="8">Tier 8</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter Rarity:</label>
                    <select id="filter-rarity">
                        <option value="all">All Rarities</option>
                        <option value="Common">Common</option>
                        <option value="Uncommon">Uncommon</option>
                        <option value="Rare">Rare</option>
                        <option value="Epic">Epic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Mythic">Mythic</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter Type:</label>
                    <select id="filter-tag">
                        <option value="all">All Types</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Sort By:</label>
                    <select id="sort-by">
                        <option value="name">Name</option>
                        <option value="tier">Tier</option>
                        <option value="rarity">Rarity</option>
                        <option value="count">Count</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Order:</label>
                    <select id="sort-order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Search:</label>
                    <input type="text" id="item-search" placeholder="Filter items...">
                </div>
            </div>
        </section>

        <section class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="stat-players">0</span>
                <span class="stat-label">Players</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-unique">0</span>
                <span class="stat-label">Unique Items</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Total Count</span>
            </div>
        </section>

        <section class="inventory-display">
            <div id="inventory-content">
                <p class="empty-state">Add a player to view their inventory.</p>
            </div>
        </section>
    </main>

    <footer>
        <button id="refresh-btn">Refresh All</button>
        <button id="export-btn">Export CSV</button>
        <button id="clear-btn">Clear All Players</button>
    </footer>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading inventory...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
